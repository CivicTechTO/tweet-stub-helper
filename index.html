---
---
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
    <script src="https://unpkg.com/papaparse@4.6.3/papaparse.js"></script>
    <script src="https://moment.github.io/luxon/global/luxon.min.js"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-fork-ribbon-css/0.2.2/gh-fork-ribbon.min.css" />

    <title>{{ site.app_name }} - {{ site.org_name }}</title>
    <style>
      .row {
        padding-top: 30px;
      }
    </style>
  </head>
  <body>
    <a class="github-fork-ribbon" href="{{ site.fork_me_url }}" data-ribbon="Fork me on GitHub" title="Fork me on GitHub">Fork me on GitHub</a>
    <nav class="navbar navbar-dark bg-dark">
      <a class="navbar-brand" href="{{ site.org_url }}">{{ site.org_name }}</a>
      <ul class="navbar-nav mr-auto">
        <li class="navbar-item">
          <a class="nav-link" href="#">{{ site.app_name }}</a>
        </li>
      </ul>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col">
          <h4>Here's a shortcut for this week's suggested hashtags & handles!</h4>
        </div>
      </div>
      <div class="row">
        <div class="col">
        </div>
        <div class="col">
          <a class="btn btn-primary btn-lg" href="?redirect=true" role="button">Tweet</a>
        </div>
        <div class="col"></div>
      </div>
    </div>
    <div id="app"></div>
    {% if site.github -%}
      <script src="index.js?v={{ site.github.build_revision }}"></script>
    {% else %}
      <script src="index.js?v=5"></script>
    {%- endif %}
  </body>
</html>
